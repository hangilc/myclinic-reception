<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>受付</title>
	<link rel="stylesheet" href="reception.css">
	<script src="./config"></script>
</head>
<body>
	<h1>受付</h1>
	<table border="1">
	  <tr valign="top">
		<td style="width:480px;" id="wqueue-area">
			<div class="command-area">
				<button id="update-wqueue-button">更新</button>
			</div>
			<div id="wqueue-table"></div>
		</td>
		<td width="420" id="workarea">
			<div>
			  <div style="padding:4px;">
			  	<form onsubmit="return false" style="display:inline">
				患者番号：<input id="patient-id-input" type="text" size="10" 
					class="patient-id-input alpha" value="">
				</form>
				<button id="start-visit-button" class="enter-patient-button">診察受付</button>
				<a class="cmd-link patient-info-button" href="javascript:void(0)">患者情報</a>
			  </div>
			  <hr style="border:none; background-color:#eee; margin-top:0px; margin-bottom:0px;"/>
			  <div style="padding:4px;">
				<a href="javascript:void(0)" class="cmd-link new-patient-button">新規患者</a>
				|
				<a href="javascript:void(0)" class="cmd-link recently-registered-patients">最近登録した患者</a>
				|
				<a href="javascript:void(0)" class="cmd-link search-patient">患者検索</a>
			  </div>
			  <hr style="margin-top:0px; margin-bottom:0; "/>
			  <div class="workarea-panel-container"></div>
			</div>
		</td>
	  </tr>
	</table>
	<div id="main"></div>
	<script src="bundle.js"></script>
</body>
</html>
