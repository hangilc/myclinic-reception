<div class="patient-form">
	<div class="error" style="display:none"></div>
	<form onsubmit="return false;">
		<table width="100%">
			{{#patient_id}}
			<tr>
				<td style="white-space:nowrap">患者番号</td>
				<td>{{patient_id}}</td>
			</tr>
			{{/patient_id}}
			<tr>
				<td>名前</td>
				<td>
					<input name="last_name" value="{{last_name}}" style="width:6em"/> 
					<input name="first_name" value="{{first_name}}" style="width:6em"/>
				</td>
			</tr>
			<tr>
				<td>よみ</td>
				<td>
					<input name="last_name_yomi" value="{{last_name_yomi}}" style="width:6em"/> 
					<input name="first_name_yomi" value="{{first_name_yomi}}" style="width:6em"/>
				</td>
			</tr>
			<tr>
				<td style="white-space:nowrap"><label for="birth_day">生年月日</label></td>
				<td class="birth-day-element"></td>
			</tr>
			<tr>
				<td><label for="sex">性別</label></td>
				<td><input type="radio" name="sex" value="M"/>男 
					<input type="radio" name="sex" value="F"/>女</td>
			</tr>
			<tr>
				<td><label for="address">住所</label></td>
				<td><input name="address" style="width:20em" value="{{address}}"/></td>
			</tr>
			<tr>
				<td><label for="phone">電話</label></td>
				<td><input name="phone" value="{{phone}}"/></td>
			</tr>
		</table>
	</form>
	<div>
		<button class="enter">入力</button>
		<button class="cancel">キャンセル</button>
	</div>
</div>
