<div class="koukikourei-detail" data-koukikourei-id="{{koukikourei_id}}">
	<table>
	<tr>
		<td>保険者番号</td>
		<td>{{hokensha_bangou}}</td>
	</tr>
	<tr>
		<td>被保険者番号</td>
		<td>{{hihokensha_bangou}}</td>
	</tr>
	<tr>
	    <td>負担割</td>
	    <td>{{futan_wari}}割</td>
	</tr>
	<tr>
	    <td>有効期限（から）</td>
	    <td>{{valid_from_as_kanji}}</td>
	</tr>
	<tr>
	    <td>有効期限（まで）</td>
	    <td>{{valid_upto_as_kanji}}</td>
	</tr>
	</table>
	<div class="cmd-wrapper" style="text-align:right;margin-right:4px">
		<a href="javascript:void(0)" class="cmd-link close-koukikourei">閉じる</a> |
		<a href="javascript:void(0)" class="cmd-link edit-koukikourei">編集</a> |
		<a href="javascript:void(0)" class="cmd-link delete-koukikourei">削除</a>
	</div>
</div>
